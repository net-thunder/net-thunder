name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package --file pom.xml -DskipTests
      - name: Publish Controller
        run: cp $(pwd)/sdwan-controller/target/sdwan-controller.jar $(pwd)/docker/
      - name: Publish Bootstrap
        run: cp $(pwd)/sdwan-node-bootstrap/target/sdwan-node-bootstrap.jar $(pwd)/docker/
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: docker/
          push: true
          platforms: linux/amd64
          tags: |
            jaspercloud/net-thunder:latest
